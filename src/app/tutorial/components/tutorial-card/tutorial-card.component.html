<div
  [routerLink]="['/tutorias', TutorialInfo.id]"
  class="hover:cursor-pointer bg-white w-full p-2 rounded-md shadow-sm space-y-1">
  <div id="Tags" class="flex text-[8px] text-slate-400 space-x-2">
    <p
      *ngFor="let tag of TutorialInfo.tags | slice:0:3;">{{tag.name}}</p>
  </div>
  <hr class="mt-1 mb-1">
  <div id="author" class="flex items-center space-x-2 text-slate-800">
    <p class="text-[10px] md:text-[10px] font-semibold text-slate-600">{{TutorialInfo.author}}</p>
    <p class="text-[10px] md:text-[10px]">hace {{TutorialInfo.sinceTime}} min.</p>
  </div>
  <div id="subject">
    <p class="text-sm font-medium text-slate-700">{{TutorialInfo.title}}</p>
  </div>
  <div id="content">
    <p class="text-xs text-slate-500 line-clamp-2">
      {{TutorialInfo.description}}
    </p>
  </div>
  <div id="messages" class="flex items-center justify-end space-x-2 text-xs text-slate-800">
    <i class="fa-solid fa-message"></i>
    <p>{{TutorialInfo.answers}}</p>
  </div>
</div>
