<c-carousel  [interval]="5000" transition="slide">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides">
      <img
        [src]="slide.src"
        alt="{{slide.title}}"
        class="d-block w-full md:h-[480px] h-36"
        loading="lazy"
      />
    </c-carousel-item>
  </c-carousel-inner>
</c-carousel>
